<div class="form-card">
    <h1>Inscrivez-vous !</h1>
    <form [formGroup]="form">
        <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" id="nom" formControlName="nom" placeholder="Nom">
        </div>
        
        <div class="form-group">
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" formControlName="prenom" placeholder="Prénom">
        </div>
        
        <div class="form-group">
            <label for="prenom">Adresse mail </label>
            <input type="email" id="adresseMail" formControlName="adresseMail" placeholder="Adresse mail">
        </div>
        
        <div class="form-group">
            <label for="prenom">Téléphone</label>
            <input type="tel" id="telephone" formControlName="telephone" placeholder="Téléphone">
        </div>
        
         <div class="form-group">
            <label for="message">Message</label>
            <input type="textarea" id="message" formControlName="message" placeholder="message">
        </div>
        <div class="action-buttons">
            <button type="submit" (click)="onSubmitForm()">Envoyer</button>
        </div>
    </form>
</div>
