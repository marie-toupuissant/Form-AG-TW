<p>{{ form }}</p>
<h1>Formulaire d'inscription</h1>
<form (ngSubmit)="onSubmitForm()">
 <label for="inscriptionInput">Nom</label>
 <input type="text" id="inscriptionInput"
 placeholder="Nom">
 
 <label for="inscriptionInput">Prénom</label>
 <input type="text" id="inscriptionInput"
 placeholder="Prénom">

 <label for="inscriptionInput">Adresse mail</label>
 <input type="email" id="inscriptionInput" [(ngModel)]=userEmail name="userEmail"
 placeholder="Adresse mail">

 <label for="inscriptionInput">Téléphone</label>
 <input type="tel" id="inscriptionInput"
 placeholder="Téléphone">
 <button type="submit">Envoyer</button>
 
</form>
